<!-- admin-mascotas.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Mascotas (Admin)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Mono', monospace, monospace;
      background: linear-gradient(135deg, #0a2240 0%, #082b55 100%);
      color: #cbd5e1;
      margin: 0;
      padding: 15px 8px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    main {
      width: 100%;
      max-width: 480px; /* menos ancho para m√≥vil */
      background: #112f5e;
      border-radius: 18px;
      padding: 25px 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      margin: 0 0 12px 0;
      font-weight: 700;
      font-size: 2.1rem;
      color: #66aaff;
      user-select: none;
      text-align: center;
      letter-spacing: 2.5px;
      text-shadow: 0 0 8px #5287f5;
    }

    a.top-link {
      background: #1f4bbe;
      color: #e0e7ff;
      text-decoration: none;
      font-weight: 700;
      padding: 16px 24px;
      border-radius: 16px;
      box-shadow: 0 0 12px #3c66d1;
      width: 100%;
      max-width: 100%;
      text-align: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      font-size: 1.1rem;
      letter-spacing: 1.2px;
    }
    a.top-link:hover,
    a.top-link:focus {
      background: #3a63c8;
      box-shadow: 0 0 22px #7ea7ff;
      outline: none;
    }

    #mascotas-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .mascota {
      background: #184b91;
      border-radius: 20px;
      padding: 22px 24px;
      box-shadow: inset 0 0 14px #1d5abb, 0 5px 15px rgba(0,0,0,0.8);
      color: #d0e1ff;
      transition: transform 0.25s ease;
      user-select: none;
      word-break: break-word;
    }
    .mascota:hover,
    .mascota:focus-within {
      transform: translateY(-5px);
      box-shadow: inset 0 0 18px #4284f5, 0 9px 21px rgba(0,0,0,0.95);
      cursor: pointer;
    }

    .mascota strong {
      font-size: 1.4rem;
      display: block;
      margin-bottom: 8px;
      color: #a4c8ff;
      letter-spacing: 0.9px;
      user-select: text;
    }

    .mascota small {
      font-style: italic;
      color: #acc7ffdd;
      user-select: text;
      font-size: 1rem;
    }

    #mascotas-container p {
      text-align: center;
      font-style: italic;
      color: #aac4ffcc;
      user-select: none;
      font-size: 1.05rem;
    }

    /* Para pantallas m√°s peque√±as, mejor legibilidad */
    @media (max-width: 360px) {
      main {
        padding: 20px 15px;
        max-width: 100%;
        border-radius: 14px;
      }
      h1 {
        font-size: 1.9rem;
        letter-spacing: 1.8px;
      }
      a.top-link {
        font-size: 1rem;
        padding: 14px 18px;
        border-radius: 14px;
      }
      .mascota {
        padding: 18px 16px;
        border-radius: 16px;
      }
      .mascota strong {
        font-size: 1.2rem;
      }
      .mascota small {
        font-size: 0.95rem;
      }
    }
  </style>
  <script src="/js/admin-mascotas.js" defer></script>
</head>
<body>
  <main>
    <h1>üêæ Panel de Mascotas (Admin)</h1>
    <a class="top-link" href="crear-mascota-admin.html" target="_blank" rel="noopener noreferrer">‚ûï Crear nueva mascota</a>

    <section id="mascotas-container">
      <p>Cargando mascotas...</p>
    </section>
  </main>
</body>
</html>
